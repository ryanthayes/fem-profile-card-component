<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>FEME | Profile Card Component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="card">
      <img class="card__img" src="images/image-victor.jpg" alt="victor profile image">
      <div class="card__profile">
        <h1 class="card__profile-name">Victor Crest <span class="card__profile-age">26</span></h1>
        <p class="card__profile-location">London</p>
      </div>
      <div class="card__profile-stats">
        <div class="card__profile-followers">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
      </div>
      <div class="card__profile-likes">
        <h2>803K</h2>
        <p>Likes</p>
      </div>
    </div>
    <div class="card__profile-followers">
      <h2>1.4K</h2>
      <p>Photos</p>
    </div>
  </div>
    </article>
  </main>
</body>
</html>
