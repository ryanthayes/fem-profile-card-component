<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- stylesheet -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>FEM | Profile Card Component</title>

</head>
<body>
  <main class="container">
    <div class="card">
      <div class="profile">
        <img class="profile__img" src="images/image-victor.jpg" alt="victor profile image">
        <div class="profile_user">
          <h1 class="profile__name">Victor Crest <span class="profile__age">26</span></h1>
          <p class="profile__location">London</p>
        </div>
      </div>
      <div class="stats">
        <div class="stats__followers">
          <h2 class="stats__title">80K</h2>
          <p>Followers</p>
        </div>
        <div class="stats__likes">
          <h2 class="stats__title">803K</h2>
          <p>Likes</p>
        </div>
        <div class="stats__followers">
          <h2 class="stats__title">1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
